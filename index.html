<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>你的名字 | 个人主页</title>
  <meta name="description" content="这是我的个人网站，记录项目与文章。" />
  <meta property="og:title" content="你的名字 | 个人主页" />
  <meta property="og:description" content="欢迎来到我的个人网站！" />
  <meta property="og:type" content="website" />
  <style>
    :root { --w: 880px; }
    * { box-sizing: border-box; }
    body { margin:0; font:16px/1.6 system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#111; background:#fafafa; }
    header { position:sticky; top:0; background:#fff; border-bottom:1px solid #eee; }
    nav { max-width:var(--w); margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:10px 16px; }
    nav a { text-decoration:none; color:#111; margin-left:14px; }
    .brand { font-weight:700; }
    main { max-width:var(--w); margin:32px auto; padding:0 16px; }
    .hero { background:#fff; border:1px solid #eee; border-radius:16px; padding:28px; }
    h1 { margin:0 0 12px; font-size:28px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(240px,1fr)); gap:16px; margin-top:24px; }
    .card { background:#fff; border:1px solid #eee; border-radius:14px; padding:16px; }
    footer { color:#666; text-align:center; padding:32px 16px; }
    code, pre { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    a.btn { display:inline-block; padding:10px 14px; border:1px solid #111; border-radius:999px; }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="brand">你的名字</div>
      <div>
        <a href="#about">关于</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>你好，我是你的名字 👋</h1>
      <p>这里是我的个人网站。我专注于 <b>领域/方向</b>，喜欢 <b>关键词</b>。欢迎查看下面的项目与文章。</p>
      <p><a class="btn" href="#projects">查看项目</a></p>
    </section>

    <section id="projects" class="grid">
      <div class="card">
        <h3>项目 A</h3>
        <p>一句话简介与亮点。</p>
        <p><a href="#" target="_blank" rel="noreferrer">演示 / 仓库</a></p>
      </div>
      <div class="card">
        <h3>项目 B</h3>
        <p>一句话简介与亮点。</p>
        <p><a href="#" target="_blank" rel="noreferrer">演示 / 仓库</a></p>
      </div>
      <div class="card">
        <h3>文章</h3>
        <p>写在博客或平台的精选文章。</p>
        <p><a href="#" target="_blank" rel="noreferrer">阅读</a></p>
      </div>
    </section>

    <section id="about" class="grid" style="margin-top:24px;">
      <div class="card">
        <h3>关于我</h3>
        <p>简要背景、技能栈、兴趣。</p>
      </div>
      <div class="card" id="contact">
        <h3>联系</h3>
        <p>邮箱：<a href="mailto:you@example.com">you@example.com</a></p>
        <p>领英 / GitHub 等外链。</p>
      </div>
    </section>
  </main>

  <footer>
    © <span id="y"></span> 你的名字
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
